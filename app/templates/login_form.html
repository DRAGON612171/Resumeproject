<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Resume</title>
</head>
<body>
    <h1>Sign In</h1>
    <form action="" method="post" novalidate>

        {{ user.hidden_tag() }}
        <p>
            {{ user.user_id.label }}<br>
            {{ user.user_id(size=32) }}
        </p>
        <p>
            {{ user.password.label }}<br>
            {{ user.password(size=32) }}
        </p>
        <p>{{ user.submit() }}</p>
    </form>
</body>
</html>
