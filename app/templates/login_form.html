<!DOCTYPE html>
<html lang="en" class="background-styles">
<head>
    <meta charset="UTF-8">
    <title>Resume</title>
</head>
<body>
    <style>
        .background-styles{
            background-image: url(./css/2023-03-14\ 19.14.49.jpg);
            background-size: cover;
        }
        .form-styles{
            background-color: white;
        }
        .text-styles{
            color: white;
        }
        .btn-styles{
            background-color: darkorange;
        }
        .btn-styles:hover{
            background-color: pink;
        }
        .btn-styles:focus{
            background-color: pink;
        }
    </style>
    <h1 class="text-styles">Sign In</h1>
    <form action="" method="post" novalidate class="form-styles">

        {{ user.hidden_tag() }}
        <p>
            {{ user.user_id.label }}<br>
            {{ user.user_id(size=32) }}
        </p>
          <p>
            {{ user.password.label }}<br>
            {% for error in user.password.errors %}
            <span style="color: red;">[{{ error }}]</span>
            {% endfor %}
            {{ user.password(size=32) }}
        </p>
        <p class="btn-styles">{{ user.submit() }}</p>
    </form>
</body>
</html>
