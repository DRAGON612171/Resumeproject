<!doctype html>
<html>
  <head>
    <title>Sign In</title>
  </head>
  <body>
    <h1>Sign In</h1>
    <form method="post">
      {{ form.csrf_token }}
      <p>
        <label for="password">Password:</label>
        {{ form.password() }}
      </p>

      <p><input type="submit" value="Sign In"></p>
    </form>
  </body>
</html>
